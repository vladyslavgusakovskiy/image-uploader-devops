name: CI Pipeline for Django App
run-name: ${{ github.actor }} - ${{ github.ref_name }}

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

env:
  PYTHON_VERSION: 3.8
  DOCKER_IMAGE_NAME: image-uploader

jobs:
  python-ci:
    name: Python CI
    runs-on: ubuntu-latest

    defaults:
       run:
         working-directory: uploader

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install -r requirements.txt

    - name: Lint
      working-directory: .
      run: flake8 . --config=.flake8 --show-source --statistics

    - name: Check Complexity
      # working-directory: .]`
      run: flake8 . --statistics --max-complexity=10 --exit-zero

    - name: Run Django Unit Tests
      run: python manage.py test

    - name: Upload Python Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-artifacts
        path: .

  build-image:
    name: Build and Push Image
    needs: ["python-ci"]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/download-artifact@v4
      with:
        name: python-artifacts
        path: .

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: ./uploader
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
